<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head> 
        <title>Détail d'un client</title>
        <!--<h:outputStylesheet library="css" name="default.css"/>-->
        
    </h:head>
<h:body>



<center><h:form>
         



<table>
    <caption style="text-align: left" ><h1><font color="magenta">Votre Panier</font></h1></caption>
    
    <colgroup>
    	<col span="1" width="200"   />
        <col span="1" width="150"  />
        <col span="1" width="150"  />
        <col span="1" width="150" />
    </colgroup>
   
    <thead>
        <tr style="background-color: magenta" >
            <th abbr="Lib" scope="col" >Libellé</th>
            <th abbr="Prix" scope="col">Prix HT</th>
            <th abbr="Quant" scope="col">Quantité</th>
            <th abbr="Mont" scope="col">Montant</th>
        </tr>
    </thead>
    
    
        <tr style="background-color: #AFAFAF">
            <td>#{sessionManagedBeanF.laLigneDeCommande.produit.nom} </td>
            <td> #{sessionManagedBeanF.laLigneDeCommande.produit.prix} €</td>
            <td>#{sessionManagedBeanF.laLigneDeCommande.quantite}</td>
            <td>#{sessionManagedBeanF.laLigneDeCommande.montant} €</td>
        </tr>
        
    
</table>
       <br/> 
    </h:form>
    <div>
        <h:form> 
            <table>
                <colgroup>
                    <col span="2" width="200"  />
                    <col span="1" width="200"/>
                </colgroup>
                <tr>
                    <td><h:outputText  value ="Montant Panier"/></td>
                    <td style="background-color: #CCC">managedBean Res</td>
                    
                </tr>
                <tr>
                    <td><h:commandButton id = "submit" value = "Valider Panier"  action="validerPanier">
                            <f:actionListener binding="#{sessionManagedBeanF.creerCommande()}" />
                        </h:commandButton>
                    </td>
                    <td><h:commandButton id = "submitAlt" value = "Quitter"  action="abort"/></td>
                </tr>
            </table>
        </h:form>
    </div>
</center>

  


    
</h:body>
</html>
