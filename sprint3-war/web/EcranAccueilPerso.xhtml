<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Ecran Accueil</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!--<h:outputStylesheet library="css" name="default.css"/>-->
    </h:head>
    <h:body>
        <center><h:form>
         <h:panelGrid id = "panel" columns = "1" border = "1"
            cellpadding = "50" cellspacing = "10">
            
            <f:facet name = "header">
                <h1><font color="magenta" size="20"><h:outputText value = "French Chic"/></font></h1>
                 Bonjour #{sessionManagedBeanF.leClient.prenom} #{sessionManagedBeanF.leClient.nom} <br/>
            
                 Le produit du jour est le #{sessionManagedBeanF.produitDuJour.nom} au prix de #{sessionManagedBeanF.produitDuJour.prix}<br/>
            <h:panelGrid id="interieur" columns="2">
            Quantit√© <h:inputText 
                title="Saisir une valeur entiere et positive de quanite a acheter"
                value="#{sessionManagedBeanF.qteAchetee}"
                requiredMessage="Error: An integer is required."
                maxlength="4" />
            </h:panelGrid>
            </f:facet>
             <h:panelGrid columns="2">
             <h:commandButton id = "submit" value = "Ajouter le produit au panier"  action="#{sessionManagedBeanF.retirerDuSTock()}"/>
              <h:commandButton id = "submitAbort" value = "Abandonner"  action="abort"/>
              </h:panelGrid>
         </h:panelGrid>
         </h:form></center>
    </h:body>
</html>
